
<!DOCTYPE html>

<!-- Simple physics
  Using aframe-physics-system.
  The camera does not go though objects in the scene, and is "sustained"
  by the plane acting as a floor. But if you go beyond the borders of the
  plane, you fall down (you know, gravity...)
-->

<html>
  <head>
    <meta charset="utf-8">
    <script src="//aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
    <script src="kinema.js"></script>
    <script src="components.js"></script>
  <body>
    <a-scene physics="debug: true" id="scene">
      <a-assets>
        <img id="tejado" src="../Images/tejado.jpeg">
        <img id="pared" src="../Images/pared.jpeg">
        <img id="camino" src="../Images/floor.jpeg">
        <img id="cesped" src="../Images/cesped.jpeg">
        <img id="caja" src="../Images/caja.jpeg">
      </a-assets>
      <!--USER POSITION-->

      <!-- Camera rig, with a camera and a cylynder -->
      <a-entity kinema-body="radius: 0.8;" movement-controls="fly: false" position="0 4 14" look-controls>
        <a-entity camera position="0 1.6 0" >
          <a-cursor></a-cursor>
        </a-entity>
        <!-- Cylinder to give an idea of the "size" of the camera rig -->
        <a-cylinder position="0 0.5 0" height="1" radius="0.8" color="green"></a-cylinder>
      </a-entity>

      <a-entity programming-enviroment id="programming-enviroment">
              <a-box programmer_component static-body position="0.5 0.5 -6" width="1" height="1" depth="1.7" src="#caja" id="programmer">
                          <a-text value="PROGRAMMER" color="white" position="-0.4 0 0.85" rotation="0 0 0" 
                          scale="0.5 2 0.5"></a-text>
              </a-box>
      </a-entity>

      <a-box mobile_component="program:programmer" static-body position="-2 0.5 -6" width="1" height="1" depth="1.7"
              src="#tejado" id="mobile"></a-box>

      <a-plane static-body position="0 0 0" rotation="-90 0 0" width="35" height="42"
              side ="double" color="black" src="#cesped"></a-plane>

      <a-sky color="grey"></a-sky>
    </a-scene>
  </body>
</html>
