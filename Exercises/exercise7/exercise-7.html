<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <script src="//aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
    <script src="components.js"></script>

    <body>
        <a-scene physics="debug: true" id="scene">
            <a-assets id="images">
                <img id="tejado" src="../Images/tejado.jpeg">
                <img id="up_instruction" src="../Images/up_instruction.gif">
                <img id="down_instruction" src="../Images/down_instruction.gif">
                <img id="left_instruction" src="../Images/left_instruction.gif">
                <img id="right_instruction" src="../Images/right_instruction.gif">
                <img id="tejado" src="../Images/tejado.jpeg">
                <img id="up_button" src="../Images/up_button.gif">
                <img id="down_button" src="../Images/down_button.gif">
                <img id="left_button" src="../Images/left_button.gif">
                <img id="right_button" src="../Images/right_button.gif">
                <img id="delete_instructions_button" src="../Images/delete_instructions_button.gif">
                <img id="delete_program_button" src="../Images/delete_program_button.gif">
                <img id="run_button" src="../Images/run_button.gif">
                <img id="reset_button" src="../Images/reset_button.gif">
                <img id="new_program_button" src="../Images/new_program_button.gif">
                <img id="new_mobile_button" src="../Images/new_mobile_button.gif">
                <img id="program_button" src="../Images/program_button.gif">
                <img id="icon1" class="icon" src="../Images/icon1.jpeg">
                <img id="icon2" class="icon" src="../Images/icon2.jpg">
                <img id="icon3" class="icon" src="../Images/icon3.jpg">
            </a-assets>

            <!--USER POSITION-->
            <!-- Camera rig, with a camera and a cylynder -->
            <a-entity movement-controls="fly: false" position="0 1 4" look-controls>
                <a-entity camera position="0 1.6 0">
                    <a-entity cursor="rayOrigin:mouse"></a-entity>
                    <a-entity laser-controls="hand: right"></a-entity>
                </a-entity>
            </a-entity>

            <a-entity programming-enviroment id="programming-enviroment">
            </a-entity>

            <a-entity mobiles id="mobiles-enviroment">
            </a-entity>

            <a-sky color="grey"></a-sky>
        </a-scene>
    </body>

</html>
